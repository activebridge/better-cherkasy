<div class='new-event-link' ng-click='openModal()'>
  <h3>Запропонуйте</h3>
</div>

<ul class='events'>
  <li ng-repeat='event in events' class='jumbotron'>
    <div> {{event.headline}} </div>
    <div> {{event.description}} </div>
    <span class='glyphicon glyphicon-trash' ng-click='delete(event.id, $index)'></span>
  </li>
</ul>

<div id='new-event-modal' class='hidden'>
  <div class='modal-header'>
    <h3> Запропонуйте як покращити Черкаси </h3>
  </div>
  <div class='modal-body'>
    <form ng-submit='add()'>
      <span class='title'>Заголовок:</span>
      <input ng-model='newEvent.headline'/>
      </br>
      <span class='title'>Опис:</span>
      <textarea ng-model='newEvent.description'></textarea>
      </br>
      <button class='btn btn-default' type='submit'>Додати</button>
    </form>
  </div>
</div>
