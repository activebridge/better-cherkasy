<div class='form'>
  <form ng-submit='add()'>
    <input ng-model='newEvent.headline'/>
    <p><button class='btn' type='submit'>Додати</button></p>
  </form>
</div>

<ul>
  <li ng-repeat='event in events'>
    {{event.headline}}
    <button type="button hidde" class='icon-button' ng-click='delete(event.id, $index)'>
      <span class='glyphicon glyphicon-trash'></span>
    </button>
  </li>
</ul>
